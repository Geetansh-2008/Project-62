<html>

            </ul>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <section id="home">
            <div class="page-header">

                                <h3>Captain America</h3>
                                <p></p>
                            </div>

                            </div>

                            </div>
                        </div>

                            <img class="img-responsive" src="download%20(1).jpg" alt="Thanos" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Thanos</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">

                                </div>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
